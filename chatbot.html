<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot - Gustavo Martins</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <nav id="navbar" class="navbar">
    <div class="container">
      <h1 class="nav-title">Gustavo Martins</h1>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Voltar ao Portfólio</a>
      </div>
    </div>
  </nav>

  <section class="chat-section">
    <div class="container">
      <div class="chat-box">
        <h2 class="chat-title">Converse com Meu Chatbot</h2>
        <p class="chat-description">Faça perguntas e explore meu chatbot integrado com Gemini AI!</p>
        <div class="chat-container" id="chatBox">
          <div class="bot-message">Olá! Sou um chatbot criado por Gustavo, usando a API do Gemini. Pergunte qualquer coisa!</div>
        </div>
        <div class="input-container">
          <input type="text" id="userInput" placeholder="Digite sua mensagem..." class="chat-input">
          <div class="input-buttons">
            <button id="sendButton" class="send-button">Enviar</button>
            <button id="clearButton" class="clear-button">Limpar</button>
          </div>
        </div>
        <div id="loading" class="loading hidden"></div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 Gustavo Martins. Todos os direitos reservados.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
